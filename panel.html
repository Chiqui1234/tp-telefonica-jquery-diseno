<!-- Perfil back -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Alta de alumnos</title>
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="stylesheet" href="assets/css/all.min.css" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    </head>
<body>
    <div id="sidebar"> <!-- sidebar -->
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> <div class="texto">Inicio</div></a></li>
            <li>
                <a><i class="fas fa-user"></i> <div class="texto">Usuarios</div></a>
                <ul class="dropdown">
                    <li><a id="agregarUsuario"><div class="texto">Agregar</div></a></li>
                    <li><a id="comprobarUsuario"><div class="texto">Comprobar</div></a></li>
                </ul>
            </li>
            <li>
                <a onclick="eraseCookie('user');$(location).attr('href', 'index.html');"><i class="fas fa-sign-out-alt"></i> <div class="texto">Salir</div></a>
            </li>
        </ul>
    </div> <!-- sidebar -->
    <main class="grid-flex">
        <div id="ajaxBienvenida"></div> <!-- Bienvenida al usuario (AJAX) -->
        <div id="ajaxFecha"></div> <!-- ej 5. Fecha completa (AJAX) -->
        <div id="agregarAlumnoBox" class="widget ok padding"> <!-- #altaDeAlumnos -->
            <h3>Agregar alumno</h3>
            <div id="cantAlumnos"></div> <!-- Ej: Imprime "Has agregado a X alumnos." -->
            <div id="estado" style="width: 100%;"></div> <!-- Estado del alta de alumno (notifica de errores) -->
            <form id="agregarAlumnos" class="grid-2 gap">
                <input type="text" class="full-width" placeholder="Nombre del alumno" id="nombreAlumno" />
                <input type="text" class="full-width" placeholder="Apellido del alumno" id="apellidoAlumno" />
                <input type="number" class="full-width" placeholder="Legajo" id="legajoAlumno" />
                <button type="button" class="full-width" id="agregarAlumno" disabled>Agregar alumno</button>
            </form>
        </div> <!-- #altaDeAlumnos -->
        <div id="comprobarAlumnoBox" class="widget ok padding"> <!-- #comprobarUsuarios -->
            <h3>Comprobar alumno</h3>
            <input id="numeroLegajoo" type="number" class="full-width" placeholder="Legajo" />
            <div id="resultadoAlumno"></div>
        </div> <!-- #comprobarUsuarios -->
    </main>
    <script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="assets/js/estado.js"></script>
<script src="assets/js/cookies.js"></script>
<script src="assets/js/ejercicio2.js"></script>
<!-- <script src="assets/js/ejercicio3.js"></script> -->
<script src="assets/js/ejercicio4.js"></script>
<script>
    $(document).ready(function() {
        console.log('getCookie: '+getCookie('user'));
        $('#agregarAlumnoBox').hide();
        $('#comprobarAlumnoBox').hide();
        $('#ajaxBienvenida').load('assets/component/bienvenida.html');
        $('#ajaxFecha').load('assets/component/fechaCompleta.html');
        $('#agregarUsuario').click(function ()
        {
            $('#agregarAlumnoBox').show();
        });
        $('#comprobarUsuario').click(function ()
        {
            $('#comprobarAlumnoBox').show();
        });
    });
</script>
</body>
</html>
