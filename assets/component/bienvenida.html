<div id="bienvenida" class="widget ok padding"></div>

        $('#bienvenida').append(`<p>¡Bienvenid@, ${user}!</p>`);

        $('#bienvenida').append('<p>¡Bienvenido! No tienes una sesión activa pero puedes hacerlo desde la sidebar, <a href="index.html">aquí</a>.');
    
</script>
