<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Alta de alumnos</title>
        <link rel="stylesheet" href="/assets/css/main.css" />
        <link rel="stylesheet" href="/assets/css/all.min.css" />
    </head>
<body>
    <main>
        <form>
            <input type="text" id="email" placeholder="E-mail" />
            <input type="text" id="pass" placeholder="Contraseña" />
            <button type="button" id="submit">Iniciar sesión</button>
            <div id="estado"></div> <!-- Estado del login -->
        </form>
    </main>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script>
    function comprobarLogin()
    {
        let estadoSesion = {
            error: true,
            color: 'red',
            mensajeEmail: 'El email es incorrecto.',
            mensajePass: 'La contraseña debe contener 8 caracteres o más.'
        };
        console.log(estadoSesion);
        return estadoSesion;
    }
$(document).ready(function() {
    $('#submit').click(function() {
        let datos = [$('#email').val(), $('#pass').val()];
        let estadoSesion = comprobarLogin(datos);
        /* estadoSesion = {
            error: true,
            color: red,
            mensajeEmail: 'El email es incorrecto.',
            mensajePass: 'La contraseña debe contener 8 caracteres o más.'
        } */
        $('#estado').css('border', `1px solid ${estadoSesion.color};`);
        $('#estado').add('p');
    });
});
</script>
</body>
</html>
